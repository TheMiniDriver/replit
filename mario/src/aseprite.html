<script type="module">

  // import kaboom lib
  import kaboom from "../dist/kaboom.mjs";

  const SPEED = 120;
  // initialize kaboom context
  kaboom({
    background: [134, 135, 247],
    width: 320,
    height: 240,
    scale: 4,
    stretch: true,
    letterbox: true
  });

  loadRoot("../assets/sprites/");
  loadAseprite("mario", "Mario.png", "Mario.json");
  loadAseprite("enemies", "enemies.png", "enemies.json");
  loadSprite("ground", "ground.png");
  loadSprite("questionBox", "questionBox.png");
  loadSprite("emptyBox", "emptyBox.png");
  loadSprite("brick", "brick.png");
  loadSprite("coin", "coin.png");
  loadSprite("bigMushy", "bigMushy.png");
  loadSprite("pipeTop", "pipeTop.png");
  loadSprite("pipeBottom", "pipeBottom.png");
  loadSprite("shrubbery", "shrubbery.png");
  loadSprite("hill", "hill.png");
  loadSprite("cloud", "cloud.png");
  loadSprite("castle", "castle.png")


  const LEVELS = [
    [
      "                                                                                                ",
      "                                                                                                ",
      "                                                                                                ",
      "                                                                                                ",
      "                                                                                                ",
      "                                                                                                ",
      "                                                                                                ",
      "      -?-b-                                                                                     ",
      "                                                    ?        ?                                  ",
      "                                                                                                ",
      "                                      _                 ?                                       ",
      "                                 _    |                                                         ",
      "                           _     |    |                _                                        ",
      "       E                   |     |    |   E   E        |                            H           ",
      "================     ===========================================================================",
      "================     ===========================================================================",
    ],
    [
      "                                                                                             ",
      "                                                                                             ",
      "                                                                                             ",
      "                                       ?                                                     ",
      "                                                                                             ",
      "                                   -?-                                                       ",
      "                                                                                             ",
      "      -?-b-                  -?-                                                             ",
      "                                                                                             ",
      "                                                                                             ",
      "                                                                                             ",
      "                                                                                             ",
      "       _                                            _                                        ",
      "       |                                            |          E    E            H           ",
      "================     ========================================================================",
      "================     ========================================================================",
    ]
  ];


  const levelConf = {
    // grid size
    width: 16,
    height: 16,
    pos: vec2(0, 0),
    // define each object as a list of components
    "=": () => [
      sprite("ground"),
      area(),
      solid(),
      origin("bot"),
    ],
    "-": () => [
      sprite("brick"),
      area(),
      solid(),
      origin("bot"),
    ],
    "H": () => [
      sprite("castle"),
      //layer("bg"),
      area({ width: 1, height: 240 }),
      origin("bot"),
      "castle"
    ],
    "?": () => [
      sprite("questionBox"),
      area(),
      solid(),
      origin("bot"),
      'questionBox',
      'coinBox'
    ],
    "b": () => [
      sprite("questionBox"),
      area(),
      solid(),
      origin("bot"),
      'questionBox',
      'mushyBox'
    ],
    "!": () => [
      sprite("emptyBox"),
      area(),
      solid(),
      bump(),
      origin("bot"),
      'emptyBox'
    ],
    "c": () => [
      sprite("coin"),
      area(),
      solid(),
      bump(64, 8),
      cleanup(),
      lifespan(0.4, { fade: 0.01 }),
      origin("bot"),
    ],
    "M": () => [
      sprite("bigMushy"),
      area(),
      solid(),
      patrol(10000),
      body(),
      cleanup(),
      origin("bot"),
      "bigMushy"
    ],
    "|": () => [
      sprite("pipeBottom"),
      area(),
      solid(),
      origin("bot"),
      "pipe"
    ],
    "_": () => [
      sprite("pipeTop"),
      area(),
      solid(),
      origin("bot"),
      "pipe"
    ],
    "E": () => [
      sprite("enemies", { anim: 'Walking' }),
      area({ width: 16, height: 16 }),
      solid(),
      body(),
      patrol(50),
      enemy(),
      origin("bot"),
      "badGuy"
    ],
    "e": () => [
      sprite("enemies", { frame: 2 }),
      area({ width: 16, height: 16 }),
      //solid(),
      lifespan(1, { fade: 1 }),
      origin("bot"),
      "deadBadGuy"
    ],
    "p": () => [
      sprite("mario", { frame: 0 }),
      area({ width: 16, height: 16 }),
      body(),
      mario(),
      bump(150, 20, false),
      origin("bot"),
      "player"
    ]
  };

  scene("game", (levelNumber = 0) => {

    layers([
      "bg",
      "game",
      "ui",
    ], "game");


    const level = addLevel(LEVELS[levelNumber], levelConf);

    add([
      sprite("cloud"),
      pos(20, 50),
      layer("bg")
    ]);

    add([
      sprite("hill"),
      pos(32, 208),
      layer("bg"),
      origin("bot")
    ])

    add([
      sprite("shrubbery"),
      pos(200, 208),
      layer("bg"),
      origin("bot")
    ])

    add([
      text("Level " + (levelNumber + 1), { size: 24 }),
      pos(toWorld(vec2(160, 120))),
      color(255, 255, 255),
      origin("center"),
      layer('ui'),
      lifespan(1, { fade: 0.5 })
    ]);

    const player = level.spawn("p", 1, 10)


    keyDown("right", () => {
      player.flipX(false);
      if (player.isFrozen) return;
      player.move(SPEED, 0);
    });

    keyDown("left", () => {
      player.flipX(true);
      if (player.isFrozen) return;
      if (toScreen(player.pos).x > 20) {
        player.move(-SPEED, 0);
      }
    });

    keyPress("space", () => {
      if (player.grounded()) {
        player.jump();
      }
    });

    player.action(() => {
      // center camera to player
      var currCam = camPos();
      if (currCam.x < player.pos.x) {
        camPos(player.pos.x, currCam.y);
      }
      // Check if Mario has fallen off the screen
      if (player.pos.y > height() - 16){
        killed();
      }
    });

    player.on("headbutt", (obj) => {
      if (obj.is("questionBox")) {
        if (obj.is("coinBox")) {
          let coin = level.spawn("c", obj.gridPos.sub(0, 1));
          coin.bump();
        } else
          if (obj.is("mushyBox")) {
            level.spawn("M", obj.gridPos.sub(0, 1));
          }
        destroy(obj);
        var pos = obj.gridPos;
        var box = level.spawn("!", pos);
        box.bump();
      }
    });

    player.collides("badGuy", (baddy, side) => {
      if (baddy.isAlive == false) return;
      if (player.isAlive == false) return;
      if (side === 'bottom') {
        // Mario has jumped on the bad guy:
        baddy.squash();
      } else {
        // Mario has been hurt
        if (player.isBig) {
          player.smaller();
        } else {
          // Mario is dead :(
          killed();
        }
      }
    });

    function killed() {
      // Mario is dead :(
      if (player.isAlive == false) return; // Don't run it if mario is already dead 
      player.die();
      add([
        text("Game Over :(", { size: 24 }),
        pos(toWorld(vec2(160, 120))),
        color(255, 255, 255),
        origin("center"),
        layer('ui'),
      ]);
      wait(2, () => {
        go("start");
      })
    }

    player.collides("bigMushy", (mushy) => {
      destroy(mushy);
      player.bigger();
    })

    player.collides("castle", (castle, side) => {
      player.freeze();
      add([
        text("Well Done!", { size: 24 }),
        pos(toWorld(vec2(160, 120))),
        color(255, 255, 255),
        origin("center"),
        layer('ui'),
      ]);
      wait(1, () => {
        let nextLevel = levelNumber + 1;

        if (nextLevel >= LEVELS.length) {
          go("start");
        } else {
          go("game", levelNumber + 1);
        }
      })
    });

  });

  scene("start", () => {

    add([
      text("Press enter to start", { size: 24 }),
      pos(toWorld(vec2(160, 120))),
      color(255, 255, 255),
      origin("center"),
    ]);

    keyRelease("enter", () => {
      go("game");
    })
  });

  go("start");

  function mario() {
    return {
      id: "mario",
      require: ["pos", "area", "sprite", "bump"],
      smallAnimation: "Running",
      bigAnimation: "RunningBig",
      smallStopFrame: 0,
      bigStopFrame: 8,
      smallJumpFrame: 5,
      bigJumpFrame: 13,
      isBig: false,
      isFrozen: false,
      isAlive: true,
      update() {
        if (this.isFrozen) {
          this.standing();
          return;
        }
        if (!this.isAlive) return; 

        if (!this.grounded()) {
          this.jumping();
        }
        else {
          if (keyIsDown("left") || keyIsDown("right")) {
            this.running();
          } else {
            this.standing();
          }
        }
      },
      bigger() {
        this.isBig = true;
        this.area.width = 24;
        this.area.height = 32;
      },
      smaller() {
        this.isBig = false;
        this.area.width = 16;
        this.area.height = 16;
      },
      standing() {
        this.stop();
        this.frame = this.isBig ? this.bigStopFrame : this.smallStopFrame;
      },
      jumping() {
        this.stop();
        this.frame = this.isBig ? this.bigJumpFrame : this.smallJumpFrame;
      },
      running() {
        const animation = this.isBig ? this.bigAnimation : this.smallAnimation;
        if (this.curAnim() !== animation) {
          this.play(animation);
        }
      },
      freeze() {
        this.isFrozen = true;
      },
      die() {
        this.unuse("body");
        this.bump();
        this.isAlive = false;
        this.freeze();
        this.use(lifespan(1, { fade: 1 }));
      }
    }
  }

  function enemy() {
    return {
      id: "enemy",
      require: ["pos", "area", "sprite", "patrol"],
      isAlive: true,
      update() {

      },
      squash() {
        this.isAlive = false;
        this.unuse("patrol");
        this.stop();
        this.frame = 2;
        this.area.width = 16;
        this.area.height = 8;
        this.use(lifespan(0.5, { fade: 0.01 }));
      }
    }
  }

  function balloon(speed = -200) {
    return {
      id: "balloon",
      require: ["pos", "area",],
      update() {
        this.move(0, speed);
      }
    };
  }

  function bump(offset = 8, speed = 2, stopAtOrigin = true) {
    return {
      id: "bump",
      require: ["pos", "area"],
      bumpOffset: offset,
      speed: speed,
      bumped: false,
      origPos: 0,
      direction: -1,
      update() {
        if (this.bumped) {
          this.pos.y = this.pos.y + this.direction * this.speed;
          if (this.pos.y < this.origPos - this.bumpOffset) {
            this.direction = 1;
          }
          if (stopAtOrigin && this.pos.y > this.origPos) {
            this.bumped = false;
            this.pos.y = this.origPos;
            this.direction = -1;
          }
        }
      },
      bump() {
        this.bumped = true;
        this.origPos = this.pos.y;
      }
    };
  }

  function patrol(distance = 100, speed = 50, dir = 1) {
    return {
      id: "patrol",
      require: ["pos", "area",],
      startingPos: vec2(0, 0),
      add() {
        this.startingPos = this.pos;
        this.on("collide", (obj, side) => {
          if (side === "left" || side === "right") {
            dir = -dir;
          }
        });
      },
      update() {
        this.move(speed * dir, 0);
        if (Math.abs(this.pos.x - this.startingPos.x) >= distance) {
          dir = -dir;
        }
      },
    };
  }

</script>
